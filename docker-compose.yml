version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: crumble_postgres
    environment:
      POSTGRES_DB: crumble_db
      POSTGRES_USER: crumble
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crumble_network

  # Swift Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crumble_backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: crumble
      DATABASE_PASSWORD: password
      DATABASE_NAME: crumble_db
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - crumble_network
    volumes:
      - .:/app
    working_dir: /app

  # React Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: crumble_frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - crumble_network
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  crumble_network:
    driver: bridge